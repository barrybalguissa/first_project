<text transform="matrix(1 0 0 1 560 165)"><tspan class="ps07 ps22" xml:space="preserve">m.durand@mail.fr</tspan></text>
<text transform="matrix(1 0 0 1 521 215)"><tspan class="ps07 ps21" xml:space="preserve">COMPÉTENCES</tspan></text>
<text transform="matrix(1 0 0 1 531.656 251)"><tspan class="ps07 ps22" xml:space="preserve">Prise en charge du courrier</tspan></text>
<text transform="matrix(1 0 0 1 531.656 272)"><tspan class="ps07 ps22" xml:space="preserve">Rédaction d'un compte-rendu</tspan></text>
<text transform="matrix(1 0 0 1 531.656 293)"><tspan class="ps07 ps22" xml:space="preserve">Classement des dossiers</tspan></text>
<text transform="matrix(1 0 0 1 531.656 314)"><tspan x="0,9.924" class="ps07 ps22" xml:space="preserve">Gestion d'agendas complexes</tspan></text>
<text transform="matrix(1 0 0 1 521 363)"><tspan class="ps07 ps21" xml:space="preserve">FORMATION</tspan></text>
<text transform="matrix(1 0 0 1 521 398)"><tspan class="ps07 ps23" xml:space="preserve">Baccalauréat professionnel,</tspan></text><text transform="matrix(1 0 0 1 521 419)"><tspan class="ps07 ps23" xml:space="preserve">Secrétariat, </tspan></text><text transform="matrix(1 0 0 1 603.968 419)"><tspan class="ps07 ps24" xml:space="preserve">09/2015 - 07/2018</tspan></text><text transform="matrix(1 0 0 1 521 440)"><tspan class="ps07 ps24" xml:space="preserve">Lycée Jules Ferry</tspan></text>
<text transform="matrix(1 0 0 1 637.718 440)"><tspan xml:space="preserve" class="ps07 ps22"> - </tspan></text><text transform="matrix(1 0 0 1 649.906 440)"><tspan class="ps07 ps25" xml:space="preserve">Paris</tspan></text>
<text transform="matrix(1 0 0 1 521 489)"><tspan class="ps07 ps21" xml:space="preserve">LANGUES</tspan></text>
<text transform="matrix(1 0 0 1 521 525)"><tspan class="ps07 ps23" xml:space="preserve">Français</tspan></text>
<text transform="matrix(1 0 0 1 521 555)"><tspan class="ps07 ps22" xml:space="preserve">Langue maternelle</tspan></text>
<text transform="matrix(1 0 0 1 521 580)"><tspan class="ps07 ps23" xml:space="preserve">Anglais</tspan></text>
<text transform="matrix(1 0 0 1 521 610)"><tspan class="ps07 ps22" xml:space="preserve">Bilingue</tspan></text>
<text transform="matrix(1 0 0 1 521 635)"><tspan class="ps07 ps23" xml:space="preserve">Allemand</tspan></text>
<text transform="matrix(1 0 0 1 521 666)"><tspan class="ps07 ps22" xml:space="preserve">Élémentaire (A2)</tspan></text>
<text transform="matrix(1 0 0 1 46 81)"><tspan class="ps08 ps26" xml:space="preserve">MARION</tspan></text>
<text transform="matrix(1 0 0 1 46 129)"><tspan class="ps08 ps26" xml:space="preserve">DURAND</tspan></text>
<text transform="matrix(1 0 0 1 57.312 545)"><tspan class="ps09 ps22" xml:space="preserve">Prise de notes des échanges et des décisions prises lors</tspan></text>
<text transform="matrix(1 0 0 1 57.312 566)"><tspan class="ps09 ps22" xml:space="preserve">des réunions et rédaction d'un compte rendu, diffusion de</tspan></text>
<text transform="matrix(1 0 0 1 57.312 587)"><tspan class="ps09 ps22" xml:space="preserve">document au personnel concerné et archivage dans la</tspan></text>
<text transform="matrix(1 0 0 1 57.312 608)"><tspan class="ps09 ps22" xml:space="preserve">banque de données.</tspan></text>
<text transform="matrix(1 0 0 1 46 545)"><tspan class="ps09 ps22">•</tspan></text>
<text transform="matrix(1 0 0 1 57.312 633)"><tspan class="ps09 ps22" xml:space="preserve">Organisation de l'agenda du responsable en optimisant</tspan></text>
<text transform="matrix(1 0 0 1 57.312 654)"><tspan class="ps09 ps22" xml:space="preserve">ses prises de rendez-vous et l'organisation de ses visites,</tspan></text>
<text transform="matrix(1 0 0 1 57.312 675)"><tspan class="ps09 ps22" xml:space="preserve">en tenant compte de son planning de travail et de ses</tspan></text>
<text transform="matrix(1 0 0 1 57.312 696)"><tspan class="ps09 ps22" xml:space="preserve">priorités.</tspan></text>
<text transform="matrix(1 0 0 1 46 633)"><tspan class="ps09 ps22">•</tspan></text>
<text transform="matrix(1 0 0 1 57.312 721)"><tspan class="ps09 ps22" xml:space="preserve">Rédaction et mise en forme de courriers, de documents, de</tspan></text>
<text transform="matrix(1 0 0 1 57.312 742)"><tspan class="ps09 ps22" xml:space="preserve">supports de communication, de notes, de mails, en</tspan></text>
<text transform="matrix(1 0 0 1 57.312 763)"><tspan class="ps09 ps22" xml:space="preserve">appliquant les normes rédactionnelles et en assurant une</tspan></text>
<text transform="matrix(1 0 0 1 57.312 784)"><tspan class="ps09 ps22" xml:space="preserve">orthographe correcte.</tspan></text>
<text transform="matrix(1 0 0 1 46 721)"><tspan class="ps09 ps22">•</tspan></text>
<text transform="matrix(1 0 0 1 57.312 872)"><tspan class="ps09 ps22" xml:space="preserve">Gestion du standard téléphonique comprenant le filtrage</tspan></text>
<text transform="matrix(1 0 0 1 57.312 893)"><tspan class="ps09 ps22" xml:space="preserve">des appels, le renseignement des interlocuteurs,</tspan></text>
<text transform="matrix(1 0 0 1 57.312 914)"><tspan class="ps09 ps22" xml:space="preserve">l'orientation vers le bon correspondant, la prise des</tspan></text>
<text transform="matrix(1 0 0 1 57.312 935)"><tspan class="ps09 ps22" xml:space="preserve">rendez-vous et le traitement de la messagerie.</tspan></text>
<text transform="matrix(1 0 0 1 46 872)"><tspan class="ps09 ps22">•</tspan></text>
<text transform="matrix(1 0 0 1 57.312 960)"><tspan class="ps09 ps22" xml:space="preserve">Organisation des réunions de travail en réservant les</tspan></text>
<text transform="matrix(1 0 0 1 57.312 981)"><tspan class="ps09 ps22" xml:space="preserve">salles selon leur capacité d'accueil, en préparant</tspan></text>
<text transform="matrix(1 0 0 1 57.312 1002)"><tspan class="ps09 ps22" xml:space="preserve">l'ensemble des documents nécessaires, en vérifiant le bon</tspan></text>
<text transform="matrix(1 0 0 1 57.312 1023)"><tspan class="ps09 ps22" xml:space="preserve">fonctionnement du vidéoprojecteur.</tspan></text>
<text transform="matrix(1 0 0 1 46 960)"><tspan class="ps09 ps22">•</tspan></text>
