<text transform="matrix(1 0 0 1 46 170)"><tspan class="ps04 ps20" xml:space="preserve">Secrétaire</tspan></text>
<text transform="matrix(1 0 0 1 46 250)"><tspan class="ps02 ps21" xml:space="preserve">PROFIL PROFESSIONNEL</tspan></text>
<text transform="matrix(1 0 0 1 46 286)"><tspan class="ps05 ps22" xml:space="preserve">Secrétaire efficace sachant entretenir des relations</tspan></text>
<text transform="matrix(1 0 0 1 46 307)"><tspan class="ps05 ps22" xml:space="preserve">professionnelles cordiales avec les clients, le personnel et</tspan></text>
<text transform="matrix(1 0 0 1 46 328)"><tspan class="ps05 ps22" xml:space="preserve">les associés. Dotée d'un bon esprit d'équipe, je suis de</tspan></text>
<text transform="matrix(1 0 0 1 46 349)"><tspan class="ps05 ps22" xml:space="preserve">nature sérieuse et je sais être d'un grand soutien dans les</tspan></text>
<text transform="matrix(1 0 0 1 46 370)"><tspan class="ps05 ps22" xml:space="preserve">tâches du quotidien. Je me distingue grâce à mon approche</tspan></text>
<text transform="matrix(1 0 0 1 46 391)"><tspan class="ps05 ps22" xml:space="preserve">proactive de l'administration et par ma grande attention au</tspan></text>
<text transform="matrix(1 0 0 1 46 412)"><tspan class="ps05 ps22" xml:space="preserve">détail.</tspan></text>
